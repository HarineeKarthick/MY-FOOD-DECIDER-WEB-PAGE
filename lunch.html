<body>
        <h1 style="font-size:250%;">MY FOOD DECIDER</h1>

<head>
<style>
body 
{
	background-image: url('im3.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;  
	background-size: cover;
}
</style>
</head>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
<a href="index.html" class="button" align="center">BACK</a>
<button onclick="generate()" class="button" align="center">START</button>
<br>
<script>
	var dishes=["TOMATO RICE","ORDER ONLINE","SAMBAAR","MILAGU KULAMBU","RASAM","BRIYANI","PULI KULAMBU","FRIED RICE","CURD RICE"];
	function generate()
	{
		var len=dishes.length;
		var x = Math.floor((Math.random() * len) + 1);
		document.getElementById("show").innerHTML=dishes[x-1];
		var im;
		switch(dishes[x-1])
		{
			case "TOMATO RICE":
				im="lunchitems/tomatorice.jpeg";
				break;
			case "SAMBAAR":
				im="lunchitems/sambar.jpeg";
				break;
			case "MILAGU KULAMBU":
				im="lunchitems/milagukulambu.jpeg";
				break;
			case "RASAM":
				im="lunchitems/rasam.jpeg";
				break;
			case "ORDER ONLINE":
				im="online.png";
				break;
			case "BRIYANI":
				im="lunchitems/briyani.jpeg";
				break;
			case "PULI KULAMBU":
				im="lunchitems/pulikulambu.jpeg";
				break;
			case "FRIED RICE":
				im="lunchitems/friedrice.jpeg";
				break;
			case "CURD RICE":
				im="lunchitems/curdrice.jpeg";
				break;
		}
		document.getElementById("image").src=im;
	}
</script>
<img id="image" src="press.png" width="300" height="300">
<p id="show" align="center" style="color:white;font-size=250%;"></p>
</body>
</HTML>
